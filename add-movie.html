<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <form id="add-movie-form">
        <div class="mb-3 row container m-5 ">

            <label for="title" class="col-sm-2 col-form-label">Title:</label>
            <div class="col-sm-10 p-2">
                <input type="text" id="title" name="title">
            </div>
            <label for="year" class="col-sm-2 col-form-label">Year:</label>
            <div class="col-sm-10">
                <input type="text" id="year" name="year">
            </div>
            <label for="status" class="col-sm-2 col-form-label">Update it is posted or Not:</label>
            <div class="col-sm-10">
                <select name="status" id="status">
                    <option value="Not Posted">Not Posted</option>
                    <option value="Posted">Posted</option>
                </select>
            </div>
            <label for="content" class="col-sm-2 col-form-label">Select Content type:</label>
            <div class="col-sm-10">
                <select name="content" id="content">
                    <option value="Full Movie">Full Movie</option>
                    <option value="Full Web Series">Full Web Series</option>
                </select>
            </div>
            <label for="link1080p" ,class="col-sm-2 col-form-label">1080p Link:</label>
            <div class="col-sm-10">
                <input type="text" id="link1080p" name="link1080p">
            </div>
            <label for="link720p" ,class="col-sm-2 col-form-label">720p Link:</label>
            <div class="col-sm-10">
                <input type="text" id="link720p" name="link720p">
            </div>
            <label for="link480p" ,class="col-sm-2 col-form-label">480p Link:</label>
            <div class="col-sm-10">
                <input type="text" id="link480p" name="link480p">
            </div>
            <button type="submit">Upload This Movie</button>

        </div>


        </div>
        </div>
    </form>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
        <script src="./js/firebase.js"></script>
        <script src="./js/add-movie.js"></script>
</body>

</html>
